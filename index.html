<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/ic-logo.svg" alt="Colmar lion logo" height="32px">
        <h2>COLMAR<span>ACADEMY<span></h2>
      </div>
      <nav>
        <ul>
          <li>
            <span class="nav-icon"><img src="./img/ic-on-campus.svg" alt="student desk"></span>
            <span class="nav-text">On Campus</span>
          </li>
          <li>
            <span class="nav-icon"><img src="./img/ic-online.svg" alt="computer icon"></span>
            <span class="nav-text">Online</span>
          </li>
          <li><span class="nav-text">For Companies</span></li>
          <li>
            <span class="nav-icon"><img src="./img/ic-login.svg" alt="login icon"></span>
            <span class="nav-text">Sign In</span>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner-image">
          <img src="./img/banner.jpg" alt="Students studying at table">
        </div>
        <div class="banner-content">
          <div class="banner-text">
            <h1>Learn something new everyday</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          </div>
          <a href="#" class="banner-button">Start Here</a>
        </div>

      </div>

    </main>

  </body>
</html>
